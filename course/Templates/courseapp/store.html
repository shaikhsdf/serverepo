<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">   
        <h1> Course Details Management </h1>
        <hr/>
    </div>
    <div class="container">
        <form class="form-horizontal " method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="fieldWrapper">
                {{ form.cname.errors }}
                <label for="{{ form.cname.id_for_label }}">Course Title:</label>
                <div>
                    {{ form.cname }}
                </div>
            </div>
            <div class="fieldWrapper form-inline">
                {{ form.cimg.errors }}
                <label for="{{ form.cimg.id_for_label }}">Choose Course Image:</label>
                <div>
                    {{ form.cimg }}
                </div>
            </div>
            <div class="fieldWrapper">
                {{ form.cauthor.errors }}
                <label for="{{ form.cauthor.id_for_label }}">Author Name:</label>
                <div>
                    {{ form.cauthor }}
                </div>
            </div>
            <div class="fieldWrapper">
                {{ form.cprice.errors }}
                <label for="{{ form.cprice.id_for_label }}" >Total Amount:</label>
                <div>
                    {{ form.cprice }}
                </div>
            </div>
            <input type="submit" class="btn btn-outline-info" value="Submit">            
        </form>
    </div>
</body>
</html>
