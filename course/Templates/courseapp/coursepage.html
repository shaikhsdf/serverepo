<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Courses Web Page!</title>
</head>
<body>
    

    {% if courselist %}

    <h1> All courses </h1>
    <hr />

    {% for c in courselist %}
        <div class="row">
            <div class="col-md-4">
            <div class="thumbnail">
                <a href="/w3images/lights.jpg">
                <img src={{ c.cimg.url }} alt="Lights" style="width:100%">
                <div class="caption">
                    <p>{{ c.cname }}</p>
                    <p>{{ c.cprice }}</p>
                    <p>by: {{ c.cauthor }} </p>
                </div>
                </a>
            </div>
            </div>       
        </div>
    {% endfor %}
        

{% else %}

    <h3> Sorry! No Courses To Display </h3>
    <hr />

{% endif %}
    
</body>
</html>
