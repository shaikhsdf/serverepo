<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Courses Web Page!</title>
</head>
<body>
    

    {% if courselist %}
    <div class="container ">
    <h1> All Available Courses </h1>
    <hr />
    </div>
    <div class="container">
   
    <div class="jumbotron">
        {% for c in courselist %}
        <div class="row">
            <div class="col-md-4">
            <div class="thumbnail">
                
                <img src={{ c.cimg.url }} alt="Lights" height="500" width="400">
                <div class="caption">
                    <h3>{{ c.cname }}</h3>
                    <h3>{{ c.cprice }}</h3>
                    <h4>by: {{ c.cauthor }} </h4>
                </div>
                
            </div>
            </div>       
        
        {% endfor %}
    </div>
    </div>
    
    </div>
        

{% else %}

    <h3> Sorry! No Courses To Display </h3>
    <hr />

{% endif %}
    
</body>
</html>
